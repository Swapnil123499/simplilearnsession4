<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Shope</title>
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />

</head>
<body>
<h1>List of All Users</h1>
<hr>
<div>
<table class="table table-striped table-bordered">
<thead class="thead-dark">
<tr>
<th>User order number</th>
<th>name of customer</th>

<th>Last Name</th>
<th>Email</th>
<th>Date of order</th>
<th>pincode</th>
<th>Address</th>
<th>Product name</th>
<th>Size</th>
<th>Category</th>
</tr>
</thead>
<tbody>
<tr th:each="user: ${userlist}">

<td th:text="${user.id}">User ID</td>
<td th:text="${user.name}">name of customer</td>

<td th:text="${user.surname}">Last Name </td>
<td th:text="${user.email}">Email</td>
<td th:text="${user.date}">Date of order</td>
<td th:text="${user.pincod}">pincode</td>
<td th:text="${user.address}">Address</td>
<td th:text="${user.product_name}">Product name</td>
<td th:text="${user.size}">Size</td>
<td th:text="${user.category}">Category</td>


</tr>

</tbody>
</table>
</div>
<div>
<form th:action="@{/search}" method="post" 
      
       >
      <div class="m-3">
      <div class="form-group row">
      <label class="col-form-label col-4">Search Customer name</label>
      <div class="col-8">
       <input name="nam" type="text" class="form-control"  required/>
      </div>
      </div>
      </div>
      <div>
      <button type="submit" class="btn btn-secondary">Search</button>
      </div>
      
      </form>
      </div>
</body>
</html>
